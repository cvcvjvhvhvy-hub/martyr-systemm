name: martyr_system
description: نظام الشهداء - ذاكرة الوفاء
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.10.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.0.0
  firebase_auth: ^4.4.0
  image_picker: ^0.8.7
  shared_preferences: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: 3.0.0

flutter:
  uses-material-design: true

# Dependency overrides to resolve platform-interface version conflicts
# This pins the transitive package to the version reported in the error
dependency_overrides:
  cloud_firestore_platform_interface: 6.2.5